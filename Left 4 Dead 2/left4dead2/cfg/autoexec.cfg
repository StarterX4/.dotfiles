rate 128000 		//(Default 10000)
cl_cmdrate 128000
cl_updaterate 128000
cl_interp 0.010 	//(Default 0.1)
cl_interp_ratio -1
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"
bind "q" "+crouchjump"
exec autobhop
cl_glow_ghost_infected_g 1
cl_glow_ghost_infected_r 1
mm_server_search_inet_ping_refresh 5
mm_player_search_update_interval 5
phys_enable_experimental_optimizations 1
l4d_delete_temp_files 0
