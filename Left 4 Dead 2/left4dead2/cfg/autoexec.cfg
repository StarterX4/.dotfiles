rate 288000 		//(Default 10000)
cl_cmdrate 288000
cl_updaterate 288000
cl_interp 0.010 	//(Default 0.1)
cl_interp_ratio -1
alias +crouchjump "+jump; +duck"
alias -crouchjump "-duck; -jump"
bind "q" "+crouchjump"
exec autobhop
alias rcd			"stop;record DEMORECORDINGFIX;stop"
alias current		"say_team /current"
alias tank			"say_team /tank"
alias rup			"say_team /ready"
alias unrup			"say_team /unready"
alias plug_unlock   "sm_rcon sm plugins load_unlock"
cl_glow_ghost_infected_g 1
cl_glow_ghost_infected_r 1
mm_server_search_inet_ping_refresh 5
mm_player_search_update_interval 5
phys_enable_experimental_optimizations 1
l4d_delete_temp_files 0

// Adjust the survivor arm length
alias clv "clv0"
alias clv0 "alias clv clv1;cl_viewmodelfovsurvivor 75;echo [Autoexec Tools]: Your Viewmode  [75]"
alias clv1 "alias clv clv2;cl_viewmodelfovsurvivor 90;echo [Autoexec Tools]: Your Viewmode [90]"
alias clv2 "alias clv clv3;cl_viewmodelfovsurvivor 115;echo [Autoexec Tools]: Your Viewmode [115]"
alias clv3 "alias clv clv4;cl_viewmodelfovsurvivor 130;echo [Autoexec Tools]: Your Viewmode [130]"
alias clv4 "alias clv clv5;cl_viewmodelfovsurvivor 150;echo [Autoexec Tools]: Your Viewmode [150]"
alias clv5 "alias clv clv0;cl_viewmodelfovsurvivor 180;echo [Autoexec Tools]: Your Viewmode [180]"

// Visual angle sensitivity switching
alias yaw "yaw0"
alias yaw0 "alias yaw yaw1;m_yaw 0.022;echo [Autoexec Tools]: Your Yam is Mode 1 [0.022] <Default>"
alias yaw1 "alias yaw yaw2;m_yaw 0.028;echo [Autoexec Tools]: Your Yam is Mode 2 [0.028] <For Hunter>"
alias yaw2 "alias yaw yaw3;m_yaw 0.034;echo [Autoexec Tools]: Your Yam is Mode 3 [0.034] <Tank Mode>"
alias yaw3 "alias yaw yaw0;m_yaw 0.046;echo [Autoexec Tools]: Your Yam is Mode 4 [0.046] <Fastest>"

// Hunter Ceiling 25 Turn switch
alias HT "HT25_ON"
alias HT25_ON "alias HT HT25_OF;bind "z" "+left";bind "x" "+right";echo [Autoexec Tools]: You have Hunter 25 Left Right [Enable]"
alias HT25_OF "alias HT HT25_ON;bind "z" "+mouse_menu Orders";bind "x" "+mouse_menu QA";echo [Autoexec Tools]: You have Hunter 25 Left Right [Disable]"

// Crosshair color
alias cc "CC1"
alias CC1 "alias cc CC2;cl_colorblind 0;cl_crosshair_green 20;cl_crosshair_blue 1;cl_crosshair_red 255;echo [Autoexec Tools]: Your Crosshair change [Red]"
alias CC2 "alias cc CC3;cl_colorblind 0;cl_crosshair_green 130;cl_crosshair_blue 255;cl_crosshair_red 60;echo [Autoexec Tools]: Your Crosshair change [Blue]"
alias CC3 "alias cc CC4;cl_colorblind 0;cl_crosshair_green 250;cl_crosshair_blue 60;cl_crosshair_red 100;echo [Autoexec Tools]: Your Crosshair change [Green]"
alias CC4 "alias cc CC5;cl_colorblind 0;cl_crosshair_green 200;cl_crosshair_blue 0;cl_crosshair_red 220;echo [Autoexec Tools]: Your Crosshair change [Yellow]"
alias CC5 "alias cc CC6;cl_colorblind 0;cl_crosshair_green 250;cl_crosshair_blue 255;cl_crosshair_red 0;echo [Autoexec Tools]: Your Crosshair change [Cyan]"
alias CC6 "alias cc CC7;cl_colorblind 0;cl_crosshair_green 150;cl_crosshair_blue 255;cl_crosshair_red 255;echo [Autoexec Tools]: Your Crosshair change [Pink]"
alias CC7 "alias cc CC8;cl_colorblind 0;cl_crosshair_green 20;cl_crosshair_blue 235;cl_crosshair_red 170;echo [Autoexec Tools]: Your Crosshair change [Purple]"
alias CC8 "alias cc CC1;cl_colorblind 1;echo [Autoexec Tools]: Your Crosshair change [Default]"
