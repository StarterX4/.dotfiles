// Toggle On/Off with 0 (default f1)

bind "0" "bunny_on"
alias "looper" "+jump;wait;-jump;wait;loop"
alias "bunny1" "alias loop looper"
alias "bunny2" "alias loop"
alias "+bunny" "looper;bunny1"
alias "-bunny" "bunny2;-jump"
alias "bunny_on" "bind space +bunny;bind 0 bunny_off"
alias "bunny_off" "bind space +jump;bind 0 bunny_on"

echo "BunnyHop Script Loaded!"
echo ""
echo "Press 0 to toggle script On/Off"
echo ""
echo "Author: Mister Mr"
echo "Special Thanks: Ravenn"
